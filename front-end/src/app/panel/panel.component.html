<div class="spinner">
  <app-spinner *ngIf="showSpinner"></app-spinner>
</div>

<div class="video-container" *ngIf="!showSpinner">
  <video
    #videoPlayer
    (ended)="videoEnded()"
    width="400px"
    autoplay
    muted
    [src]="videoList[0]"
  ></video>
  <div class="screen-overlay"></div>
  <main>
    <article>
      <router-outlet></router-outlet>
    </article>
    <nav>
      <div class="grpbtn">
        <div class="navigation-btn">
          <span class="mdi mdi-calendar-cursor"></span>
        </div>
        <div
          class="navigation-btn"
          routerLink="food-management"
          routerLinkActive="activeLink"
        >
          <span class="mdi mdi-food"></span>
        </div>
        <div
          class="navigation-btn"
          routerLink="calendar-management"
          routerLinkActive="activeLink"
        >
          <span class="mdi mdi-calendar-month"></span>
        </div>
        <div class="navigation-btn">
          <span class="mdi mdi-clipboard-list-outline"></span>
        </div>
        <div class="navigation-btn">
          <span class="mdi mdi-account-cog"></span>
        </div>
        <div class="navigation-btn" (click)="logout()">
          <span class="mdi mdi-logout"></span>
        </div>
      </div>
    </nav>
  </main>
</div>
