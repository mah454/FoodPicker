<div class="content">
  <div class="left-content">
    <app-calendar></app-calendar>
  </div>
  <div class="right-content">
    <div class="addFood">
      <form>
        <input
          name="foodName"
          type="text"
          placeholder="اضافه کردن غذا"
          [(ngModel)]="foodName"
        />
        <span class="mdi mdi-plus-thick add-btn" (click)="addFood()"></span>
      </form>
    </div>
    <div class="foodList"></div>
  </div>
</div>
